{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Calculadora de IMC</h1>

    <!-- Formulário para cálculo do IMC -->
    <form id="imcForm" onsubmit="calculateIMC(event)">
        <label for="peso">Nome:</label><br>
        <input type= id="Nome"  required><br><br>

        <label for="peso">Peso (kg):</label><br>
        <input type="number" id="peso" step="0.1" required><br><br>

        <label for="altura">Altura (cm):</label><br>
        <input type="number" id="altura" step="0.1" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>

    <!-- Área onde o resultado do IMC será exibido -->
    <div class="result" id="imcResult"></div>
</div>
<script src="script.js"></script>
{% endblock %}
